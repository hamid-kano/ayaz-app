<!DOCTYPE html>
<html>
<head>
    <title>Audio Recording Example</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>ูุซุงู ุงูุชุณุฌูู ุงูุตูุชู</h2>
    <button id="startBtn">๐ค ุจุฏุก ุงูุชุณุฌูู</button>
    <button id="stopBtn" disabled>โน๏ธ ุฅููุงู ุงูุชุณุฌูู</button>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioPlayer = document.getElementById('audioPlayer');

        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // ุนุฑุถ ุงูุตูุช
                    audioPlayer.src = audioUrl;
                    audioPlayer.style.display = 'block';
                    
                    // ุชุญููู ุฅูู base64 ูุฅุฑุณุงู ููุชุทุจูู
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        if (window.sendAudioToApp) {
                            window.sendAudioToApp({
                                base64: base64,
                                type: 'audio/wav',
                                name: `recording_${Date.now()}.wav`
                            });
                        }
                    };
                    reader.readAsDataURL(audioBlob);
                };

                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                console.log('๐ค ุจุฏุก ุงูุชุณุฌูู...');
            } catch (error) {
                console.error('ุฎุทุฃ ูู ุงูุชุณุฌูู:', error);
                alert('ุฎุทุฃ ูู ุงููุตูู ูููููุฑูููู');
            }
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                startBtn.disabled = false;
                stopBtn.disabled = true;
                console.log('โน๏ธ ุชู ุฅููุงู ุงูุชุณุฌูู');
            }
        };
    </script>
</body>
</html>
